<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'djangoapp/registration.css' %}"> -->
    <style>
        * {
            box-sizing: border-box;
            margin:0;
            padding:0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 20px;
           }
        .form-group label:not(:first-child){
            margin-top:1rem;
        }
        .sign-up {
            margin-top:1rem;
        }
    </style>
</head>
    <body>
    <!--Add a registration form here -->
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand text-light" href="{% url 'djangoapp:index' %}">Dealership Reviews</a>
            </div>
            <ul class="nav navbar-nav flex-row">
                <li class="nav-item">
                    <a class="btn btn-link text-light" href="{% url 'djangoapp:about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-link text-light" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <form action="{% url 'djangoapp:registration' %}" method="post">
        <div class="container"> 
            {% csrf_token %}
            <h1>Sign Up</h1>
            <hr>
            <div class="form-group"> 
                <label for="username"><b>User Name</b></label>
                <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required> 
                <label for="firstname"><b>First Name</b></label>
                <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname" required> 
                <label for="lastname"><b>Last Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password: " name="psw" required> 
                {% if message %}
                <div class="alert alert-warning"> 
                    {{ message }}
                </div>
                {% endif %}
                <button class="btn btn-primary sign-up" type="submit">Sign up</button>
            </div>
        </div>
    </form>

    </body>
</html>
